<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 500px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<div class="card">
  <img src="{{ user.photo.url }}" alt="John" style="height:100px; width: 100px; border-radius: 50%; display: block; margin-left: auto; margin-right: auto">
  <h1>{{ user.name }}</h1>
  <p class="title">{{ user.name }}</p>
  <p>{{ user.email }}</p>
  <p><b>Interests</b></p>
  <div style="margin: 24px 0;">
    {% for interest in user.interests %}
        <div class="well well-lg" style="background-color: #e0e0e0; padding: 5%; margin-right: 5%; margin-left: 5%">
      <p><a href="{% url 'meetup:interest_view' interest %}" class="button">{{ interest }}</a></p>
        </div>
        <br>
      {% endfor %}
  </div>

</div>

</body>
</html>
