<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
    .sticky{
        position: fixed;
  top: 0;
  width: 100%;
    }
    .well{
        background-color: #4CAF50;

    }

</style>
</head>
  <body>

    <nav class="navbar navbar-default sticky-top sticky well" >
      <div class="container">


{# Django Home Link / Admin Link / Register Link#}

          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}

              <ul class="nav navbar-nav navbar-right">
            <li><a style="color: white" class="navbar-link" href="{% url 'meetup:user_logout' %}">Logout</a></li>

              </ul>
          {% else %}
              <ul class="nav navbar-nav">
            <li><a class="navbar-link" href="{% url 'meetup:register' %}">Register</a></li>
            <li><a class="navbar-link" href="{% url 'meetup:user_login' %}">Login</a></li>

          {% endif %}

</ul>
      </div>
    </nav>

    <br>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
  </body>
</html>
